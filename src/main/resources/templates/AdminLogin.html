<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>管理员后台管理</title>
    <link rel="stylesheet" type="text/css" href="/css/Main.css"/>
    <script src="/js/jquery-3.4.1.js" charset="utf-8"></script>
    <script>
        $(function () {
            Loginname();
            SelectLoginMag()
        })


        function Loginname() {
            $.ajax({
                type: 'get',
                url: './LoginMag',
                data: {},
                dataType: 'json',
                success: function (data) {
                    var mag = data.data.LoginMag.lusername;
                    var html = mag;
                    $("#strong1").append(html);
                }

            })
        }

        function SelectLoginMag() {
            $.ajax({
                type: 'get',
                url: './selectLoginUsers',
                data: {},
                dataType: 'json',
                success: function (data) {
                    var html = "<table cellpadding= '0' cellspacing= '0'  border=\"1\" align= 'center' id='tableAdmin'>";
                    html += "<tr align='center'><td>序号</td><td>用户账户</td><td>用户类型</td><td>操作</td></tr>"
                    if (data.code == 20000) {
                        $.each(data.data.selectLoginUsers, function (i, comment) {
                            html += "<tr align='center'><td>" + comment['lid'] + "</td><td>" + comment['lusername'] + "</td>";
                            if (data.data.selectLoginUsers.lisadmin == 0) {
                                html += "<td>管理员</td>"
                            } else if (data.data.selectLoginUsers.lisadmin == 1) {
                                html += "<td>老师</td>"
                            } else if (data.data.selectLoginUsers.lisadmin == 2) {
                                html += "<td>学生</td>"
                            } else {
                                html += "<td>学生</td>"
                            }
                            html += "<td><a href='#'>删除用户</a></td>";
                        })
                        html += "</tr></table>";
                    } else {
                        alert(data.message);
                    }
                    $(".right").append(html);
                }
            })
        }
    </script>
</head>
<body>
<div id="top">
    <div class="l">管理员后台管理</div>
    <div class="r"><strong id="strong1"></strong>，欢迎您！ | <a href="http://localhost:8001">退出</a></div>
</div>
<div id="center">
    <div id="all">
        <div class="left">
            <div id="menus">
                <h3>登录信息管理</h3>
                <div class="m" style="display:block;">
                    <div onclick="SelectLoginMag()">查看登录账号信息</div>
                    <div><a href="">新增登录账号</a></div>
                    <div><a href="">修改登录账号</a></div>
                </div>
                <h3>学生信息管理</h3>
                <div class="m" style="display:block;">
                    <div><a href="">查看学生信息</a></div>
                    <div><a href="">新增学生信息</a></div>
                    <div><a href="">修改学生信息</a></div>
                </div>
                <h3>老师信息管理</h3>
                <div class="m" style="display:block;">
                    <div><a href="">查看老师信息</a></div>
                    <div><a href="">新增老师信息</a></div>
                    <div><a href="">修改老师信息</a></div>
                    <div><a href="">菜单管理</a></div>
                </div>
            </div>
        </div>
        <div class="right" style="width:90%;height:100%;">

        </div>
    </div>
</div>
<div id="foot">管理员</div>
</body>
</html>
